name: Bun.sh CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: [1.1.4]
    steps:
    - uses: actions/checkout@v3
    - name: Use Bun.sh ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
    - run: bun install
    - run: bun run compile
    # - run: bun run test # TODO: Add unit tests
